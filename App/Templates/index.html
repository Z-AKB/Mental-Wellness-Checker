<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Mental Wellness Check</h2>
        <form method="POST">
            <div class="form-group">
                <label for="question1">How often do you feel anxious?</label><br>
                <input type="radio" name="question1" value="1"> Never
                <input type="radio" name="question1" value="2"> Sometimes
                <input type="radio" name="question1" value="3"> Often
                <input type="radio" name="question1" value="4"> Always
            </div>

            <div class="form-group">
                <label for="question2">How often do you feel sad?</label><br>
                <input type="radio" name="question2" value="1"> Never
                <input type="radio" name="question2" value="2"> Sometimes
                <input type="radio" name="question2" value="3"> Often
                <input type="radio" name="question2" value="4"> Always
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
