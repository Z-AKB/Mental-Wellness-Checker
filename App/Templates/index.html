<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Awareness Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient text-dark">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="text-center text-primary">Mental Awareness Checker</h1>
        <p class="text-center">Please answer the following questions honestly to get a quick check of your mental state.</p>
        <p class="text-center">This is not a substitute for professional help.</p>
        <form id="quizForm">
          <div class="mb-3">
            <label class="form-label">1. Do you often feel anxious or worried?</label>
            <select name="q1" class="form-select">
              <option value="0">Never</option>
              <option value="1">Rarely</option>
              <option value="2">Sometimes</option>
              <option value="3">Often</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">2. How often do you feel sad or hopeless?</label>
            <select name="q2" class="form-select">
              <option value="0">Never</option>
              <option value="1">Rarely</option>
              <option value="2">Sometimes</option>
              <option value="3">Often</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">3. Do you have trouble sleeping?</label>
            <select name="q3" class="form-select">
              <option value="0">Never</option>
              <option value="1">Rarely</option>
              <option value="2">Sometimes</option>
              <option value="3">Often</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">4. Do you enjoy the things you used to?</label>
            <select name="q4" class="form-select">
              <option value="3">Never</option>
              <option value="2">Rarely</option>
              <option value="1">Sometimes</option>
              <option value="0">Often</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">5. Do you feel mentally exhausted frequently?</label>
            <select name="q5" class="form-select">
              <option value="0">Never</option>
              <option value="1">Rarely</option>
              <option value="2">Sometimes</option>
              <option value="3">Often</option>
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Check My Awareness</button>
          </div>
        </form>

        <div id="result" class="alert alert-info mt-4 d-none text-center"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      let totalScore = 0;

      for (let [_, value] of formData.entries()) {
        totalScore += parseInt(value);
      }

      let resultText = "";

      if (totalScore <= 3) {
        resultText = "You appear to be doing well. Keep taking care of your mental health!";
      } else if (totalScore <= 6) {
        resultText = "You're experiencing mild stress. Consider incorporating self-care practices.";
      } else if (totalScore <= 9) {
        resultText = "You may be moderately struggling. Talking to someone or seeking support may help.";
      } else {
        resultText = "You might be going through significant stress. It's important to seek professional help.";
      }

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = resultText;
      resultDiv.classList.remove("d-none");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
