<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Wellness Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #333; }
        html { scroll-behavior: smooth; }
        .sidebar {
            background-color: #007bff;
            color: #fff;
            height: 100vh;
        }
        .nav-link {
            color: #fff !important;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .nav-link:hover,
        .nav-link.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white px-3 fw-bold">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">
                                <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User History Icon" class="me-2">
                                User History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#charts-graphs">
                                <img src="https://img.icons8.com/ios-filled/24/ffffff/bar-chart.png" alt="Charts Icon" class="me-2">
                                Charts & Graphs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#data-logs">
                                <img src="https://img.icons8.com/ios-filled/24/ffffff/folder-invoices.png" alt="Data Logs Icon" class="me-2">
                                Data Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#user-accounts">
                                <img src="https://img.icons8.com/ios-filled/24/ffffff/lock.png" alt="User Accounts Icon" class="me-2">
                                User Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#admin-tools">
                                <img src="https://img.icons8.com/ios-filled/24/ffffff/admin-settings-male.png" alt="Admin Tools Icon" class="me-2">
                                Admin Tools
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3 bg-white min-vh-100">
                {% block content %}
                <div class="container">
                    <h1 class="text-center">Welcome to the Wellness Dashboard</h1>
                    <p class="text-center">Your one-stop solution for health and wellness tracking.</p>
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
