<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent</title>
</head>
<body>
    <div class="container">
        <h2>Consent for Data Collection</h2>
        <p>We will collect your responses to evaluate your mental wellness. Your data will only be used for this purpose and will not be stored long-term.</p>
        <form method="POST">
            <input type="checkbox" name="consent" required> I consent to the collection and processing of my data for this evaluation.<br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
