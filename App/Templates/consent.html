<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;
            color: #fff;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .form-check-label {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Consent for Data Collection</h2>
        <p>We will collect your responses to evaluate your mental wellness. Your data will only be used for this purpose and will not be stored long-term.</p>
        <form method="POST">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="consent" id="consentCheckbox" required>
                <label class="form-check-label" for="consentCheckbox">
                    I consent to the collection and processing of my data for this evaluation.
                </label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
